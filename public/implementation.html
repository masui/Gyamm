  </head>
  <body>
    <div class="title">
      <div class="title2">
        <span class="title">Gyammの実装</span>

      </div>

    <ul>
    <li>Gyammにメールを送ると、SMTPサーバと同じように動くGyammサーバがアドレスとデータを解釈してデータを保存します。
    <li>改造メールサーバを利用する方法は<a href="http://QuickML">QuickML</a>で採用したものですが、
        Gyammは<a href="http://qwik.jp/">Qwik</a>のソースを改造して作ってあります。
    <li>HTMLメール内の画像などはキャッシュとして扱われるので直リンクしないのが無難です。
    </ul>
